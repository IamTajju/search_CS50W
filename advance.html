<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://use.fontawesome.com/a65ef37e0b.js"></script>
</head>

<body class="AS-body">
    <div class="navbar">
        <span class="navimg"><img src="logo.png"></span>
        <a href="index.html">Home</a>
        <a href="image.html">Images</a>
    </div>
    <div class="ASDiv">
        <h3 id="ASHeader">Advanced Search</h3>
    </div>
    <hr>
    <form class="search-form" action="https://google.com/search">
        <table class="text-input-table">
            <tr>
                <td>
                    <h4>Find pages with...</h4>
                </td>
            </tr>
            <tr>
                <td> all of these words: </td>
                <td class="AS-barParent"> <input name="as_q" type="text"> </td>
            </tr>
            <tr>
                <td>this exact word or phrase: </td>
                <td class="AS-barParent"><input name="as_epq" type="text"></td>
            </tr>
            <tr>
                <td> any of these words: </td>
                <td class="AS-barParent"> <input name="as_oq" type="text"> </td>
            </tr>
            <tr>
                <td> this exact word or phrase: </td>
                <td class="AS-barParent"><input name="as_epq" type="text"></td>
            </tr>
            <tr>
                <td> none of these words: </td>
                <td class="AS-barParent"><input name="as_eq" type="text"> </td>
            </tr>
            <tr>
                <td><input id="AS-btn" type="submit" value="Advanced Search"></td>
            </tr>
        </table>


    </form>
</body>

</html>
